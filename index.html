<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>uastbench leaderboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>uastbench</h1>
    <div class="theme-toggle">
      <label for="theme-switch">dark mode</label>
      <input type="checkbox" id="theme-switch">
    </div>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>rank</th>
            <th>model</th>
            <th>parameters</th>
            <th>uastbench, %</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>gpt-0-snail-3002</td>
            <td>unknown</td>
            <td><div class="progress-bar"><div class="progress-bar-fill" style="width: 95%;"><span class="progress-value">95%</span></div></div></td>
          </tr>
          <tr>
            <td>2</td>
            <td>llama-0-1b</td>
            <td>1b</td>
            <td><div class="progress-bar"><div class="progress-bar-fill" style="width: 7%;"><span class="progress-value">7%</span></div></div></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
